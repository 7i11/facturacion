{% extends "layout.html" %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="/static/plugins/select2/select2_metro.css" />
{% endblock %}
{% block breadcrumb %}
<h3 class="page-title">
</h3>
<ul class="breadcrumb">
    <li>
        <i class="icon-home"></i>
        <a href="/">Inicio</a> 
        <i class="icon-angle-right"></i>
    </li>
    <li>
        <a href="/admin/marca_list">Marcas</a>
    <i class="icon-angle-right"></i>
    </li>
    <li>Editar</li>
</ul>
{% endblock %}

{% block content %}
<div class="row-fluid">
    <div class="span12">
<div class="portlet box blue ">
        <div class="portlet-title">
            <div class="caption"><i class="icon-reorder"></i>Editar Marca</div>
            <div class="tools">
                <a class="collapse" href="javascript:;"></a>
                <a class="config" data-toggle="modal" href="#portlet-config"></a>
                <a class="reload" href="javascript:;"></a>
                <a class="remove" href="javascript:;"></a>
            </div>
        </div>
        <div class="portlet-body form">
            <!-- BEGIN FORM-->
            <form class="form-horizontal form-bordered form-row-stripped" action="" method="POST">
                <div class="control-group">
                    <label class="control-label">Nombre</label>
                    <div class="controls">
                        <input type="text" value="{{ record.nombre }}" class="m-wrap span12" name="nombre">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Descripcion</label>
                    <div class="controls">
                        <input type="text" value="{{ record.descripcion }}" class="m-wrap span12" name="descripcion">
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn blue" type="submit"><i class="icon-ok"></i> Guardar</button>
                    <button class="btn" href="/admin/marca_list">Cancelar</button>
                </div>
            </form>
            <!-- END FORM-->  
        </div>
    </div>    
</div>
{% endblock %}
{% block js %}
    <script type="text/javascript" src="/static/plugins/select2/select2.min.js"></script>
{% endblock %}
